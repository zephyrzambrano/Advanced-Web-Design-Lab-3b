<!doctype HTML>
<html>
    <head>
        <title>Options Dropdown</title>
    </head>
    <body>
        <h1>Options!</h1>
        
        <div id="optDrop">
            <ul class="dropdown">
                <li class="dropdown-tag">Dropdown</li>
                <ul class="dropdown-content">
                    <li>
                        <input id="option1" type="checkbox"/>
                        <label for="option1"><div>Option 1</div></label>
                    </li>
                    <li>
                        <input id="option2" type="checkbox"/>
                        <label for="option2"><div>Option 2</div></label>
                    </li>
                    <li>
                        <input id="option3" type="checkbox"/>
                        <label for="option3"><div>Option 3</div></label>
                    </li>
                </ul>
            </ul>
        </div>
        
        <style>
            
            h1{
                display: none;
            }
            
            li{
                list-style: none;
            }

            input{
                display: none;
            }
            
            .dropdown-tag {
                color: white;
                background-color: blue;
                font-size: 50px;
                text-align:center;
                width: 30%;
            }
            
            .dropdown-content {
                display: none;
                width: 40%;
                box-shadow: 5px 5px 10px lightgray;
            }
            
            
            .dropdown:hover .dropdown-content {
                display: block;

            }
            
            
            .dropdown-content li{
                border: 5px solid lightgray;
                width:80%;
                font-size: 30px;
                margin: 0;
                padding: 0;
    
                }
            
            li div {
                transition: .4s;
                border-top-left-radius: 20px;
                border-top-right-radius: 20px;
                border-bottom-left-radius: 20px;
                border-bottom-right-radius: 20px;
                width:80%;
                background-color: grey;
                transition: .4s;
                box-shadow: -30px 0px red;                
                font-size: 30px;
                
            }

            input:checked+label div{
                transform: translateX(-30px);
                box-shadow: 30px 0px green;                


            }
            input:checked+label div:after{
                content: " ON";
                font-style: italic;
                color: white;
            }
            

            
        </style>
        
    </body>
</html>
