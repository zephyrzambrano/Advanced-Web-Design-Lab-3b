<!doctype HTML>
<html>
    <head>
        <title>Options Dropdown</title>
    </head>
    <body>
        <h1>Options!</h1>

        <div id="optDrop">
            <ul class="dropdown">
                <li class="dropdown-tag">Dropdown</li>
                <ul class="dropdown-content">
                    <li>
                        <input id="option1" type="checkbox"/>
                        <label for="option1"><div>Option 1</div></label>
                    </li>
                    <li>
                        <input id="option2" type="checkbox"/>
                        <label for="option2"><div>Option 2</div></label>
                    </li>
                    <li>
                        <input id="option3" type="checkbox"/>
                        <label for="option3"><div>Option 3</div></label>
                    </li>
                </ul>
            </ul>
        </div>

        <style>
            
                h1 {
                    display: none;
                }

                li {
                    list-style: none;
                }

                input{
                    display: none;
                }

                .dropdown-tag {
                    color: white;
                    background-color: blue;
                    font-size: 30px;
                    text-align:center;
                    vertical-align:middle;
                    width: 200px;
                    line-height: 100px;
                }

                .dropdown-content {
                    display: none;
                    background:white;
                    width:310px;
                    box-shadow: 5px 5px 10px lightgray;
                    margin: 0;
                    padding: 0;
                }


                .dropdown:hover .dropdown-content {
                    display: block;

                }


                .dropdown-content li{
                    position: relative;
                    border: 5px solid lightgrey;
                    border-radius: 25px;
                    width:300px;
                    font-size: 40px;
                    margin: 0;
                }

                li div {
                    margin-left: 30px;
                    transition: .4s;
                    border-radius: 20px;
                    width:265px;
                    background-color: grey;
                    transition: .4s;
                    box-shadow: -30px 0px red;
                    font-size: 30px;
                    padding :3px;

                }

                input:checked+label div{
                    transform: translateX(-30px);
                    box-shadow: 30px 0px green;
                }

                input:checked+label div:after{
                    content: " ON";
                    font-style: italic;
                    color: white;
                }




            </style>

    </body>
</html>
