<!doctype HTML>
<html>
    <head>
        <title>Options Dropdown</title>
    </head>
    <body>
        <h1>Options!</h1>
        
        <div id="optDrop">
            <ul class="dropdown">
                <li class="dropdown-tag">Dropdown</li>
                <ul class="dropdown-content">
                    <li>
                        <input id="option1" type="checkbox"/>
                        <label for="option1"><div>Option 1</div></label>
                    </li>
                    <li>
                        <input id="option2" type="checkbox"/>
                        <label for="option2"><div>Option 2</div></label>
                    </li>
                    <li>
                        <input id="option3" type="checkbox"/>
                        <label for="option3"><div>Option 3</div></label>
                    </li>
                </ul>
            </ul>
        </div>
        
        <style>
            
            .dropdown-tag {
                color: white;
                background-color: blue;
                margin-right: 550px;
            }
            
            .dropdown-content {
                display: none;
                background: lightgray;
            }
            
            .dropdown:hover .dropdown-content {
                display: block;
            }
            
            #option1 {
                background: blue;
            }
            
        </style>
        
    </body>
</html>
