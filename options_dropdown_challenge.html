<!doctype HTML>
<html>
    <head>
        <title>Options Dropdown</title>
    </head>
    <body>
        <h1>Options!</h1>

        <div id="optDrop">
            <ul class="dropdown">
                <li class="dropdown-tag">Dropdown</li>
                <ul class="dropdown-content">
                    <li>
                        <input id="option1" type="checkbox"/>
                        <label for="option1"><div>Option 1</div></label>
                    </li>
                    <li>
                        <input id="option2" type="checkbox"/>
                        <label for="option2"><div>Option 2</div></label>
                    </li>
                    <li>
                        <input id="option3" type="checkbox"/>
                        <label for="option3"><div>Option 3</div></label>
                    </li>
                </ul>
            </ul>
        </div>

        <style>
                h1{
                display: none;
            }

            li {
                list-style: none;
            }

            input {
                display: none;
            }

            .dropdown-tag {
                color: white;
                background-color: blue;
                font-size: 50px;
                text-align: center;
                width: 20%;
            }

            .dropdown-content {
                display: none;
                background: white;
                width: 40%;
                box-shadow: 5px 5px 10px lightgray;
            }


            .dropdown:hover .dropdown-content {
                display: block;
            }


            .dropdown-content li{
                border: 25px solid lightgrey;
                border-radius: 50%;
                background-color: red;
                width:80%;
                font-size: 30px;

            }

            li div {
                transition: .4s;
                border-radius: 20%;
                width:80%;
                background-color: grey;
                transition: .4s;
                margin-left: 20%;
            }

            input:checked+label div{
                transform: translateX(-30px);
            }

            input:checked+label div:after{
                content: " ON";
                color: white;
                font-style: italic;
            }



            </style>

    </body>
</html>
